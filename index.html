<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadlock チャット定型文コピー</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="page-content">
    <section class="controls">
      <label class="field">
        <span>キーワード検索</span>
        <input id="searchInput" type="search" placeholder="なんか入れてみて">
      </label>
      <div class="filter">
        <div class="filter-label">カテゴリで絞り込み</div>
        <div id="categoryFilters" class="filter-chips"></div>
      </div>
    </section>

    <section>
      <div class="section-head">
        <h2>定型文リスト</h2>
        <div id="resultCount" class="result-count"></div>
      </div>
      <div id="messageList" class="message-list" aria-live="polite"></div>
      <p id="emptyState" class="empty" hidden>該当する定型文がありません</p>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>

  <script src="./main.js"></script>
</body>
</html>
